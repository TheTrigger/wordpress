allow_url_fopen = On
allow_url_include = Off
disable_functions = exec,passthru,shell_exec,system,proc_open,popen,parse_ini_file,show_source,highlight_file,fopen_with_path,dbmopen,dbase_open,putenv,posix_kill,posix_mkfifo,posix_setpgid,posix_setsid,posix_setuid,posix_setgid,posix_uname,proc_close,proc_nice,proc_get_status,dl,pnctl_exec,pnctl_fork,pnctl_exec,proc_terminate,php_uname
expose_php = Off
extension=curl
extension=ftp
file_uploads = On
max_execution_time = 120
max_input_time = 120
memory_limit = 512M
open_basedir = "/var/www/html"
post_max_size = 64M
report_memleaks = On
session.cookie_httponly = On
session.cookie_samesite = Strict
session.cookie_secure = On
session.save_path = "/tmp"
session.sid_bits_per_character = 6
session.sid_length = 256
session.use_cookies = On
session.use_only_cookies = On
session.use_strict_mode = On
upload_max_filesize = 64M